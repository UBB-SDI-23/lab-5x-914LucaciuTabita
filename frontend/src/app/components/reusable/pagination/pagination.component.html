<div class="flex gap-2 mt-6 w-full justify-center">
    <button (click)="setPageNumber(0)" class="h-8 w-8 rounded-full justify-center items-center flex">
        <<
    </button>
    <button (click)="setPageNumber(this.pageNumber - 1)" class="h-8 w-8 rounded-full justify-center items-center flex">
        <
    </button>
    <div *ngFor="let page of [this.pageNumber - 2, this.pageNumber - 1, this.pageNumber, this.pageNumber + 1, this.pageNumber + 2, ]">
      <button (click)="setPageNumber(page)" *ngIf="page >= 0 && page < totalPages" class="h-8 w-8 rounded-full justify-center items-center flex" [ngClass]="{'bg-blue-600': page==this.currentPage}">
        {{ page }}
      </button>
    </div>
    <button (click)="setPageNumber(this.pageNumber + 1)" class="h-8 w-8 rounded-full justify-center items-center flex">
      >
    </button>
    <button (click)="setPageNumber(this.totalPages - 1)" class="h-8 w-8 rounded-full justify-center items-center flex">
      >>
    </button>
    <input type="text" class="h-8 w-8 border-2 border-slate-400 text-center" [(ngModel)]="pageNumber" (keydown.enter)="setPageNumber(pageNumber)">
  </div>
