
<ul *ngIf="token === null" class="flex gap-6">
    <li>Not logged in</li>
    <li>|</li>
    <li><a>Log in</a></li>
    <li><a [routerLink]="['/', 'register']">Register</a></li>
</ul>

<ul *ngIf="token !== null" class="flex gap-6">
    <li>Logged in as {{getUserHandleFromToken()}}</li>
    <li>|</li>
    <li><a>Log out</a></li>
</ul>
