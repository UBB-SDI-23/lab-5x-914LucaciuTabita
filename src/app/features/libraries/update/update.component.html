<h2>Update Library</h2>
<form (ngSubmit)="updateLibrary()" #updateForm="ngForm">
  <label for="id">Id:</label>
  <input disabled type="text" name="id" [(ngModel)]="library.id" required>

  <br><br>

  <label for="name">Name:</label>
  <input type="text" name="name" [(ngModel)]="library.name" required>

  <br><br>

  <label for="city">City:</label>
  <input type="text" name="city" [(ngModel)]="library.city" required>

  <br><br>

  <label for="address">Address:</label>
  <input type="text" name="address" [(ngModel)]="library.address" required>

  <br><br>

  <label for="phoneNumber">PhoneNumber:</label>
  <input type="text" name="phoneNumber" [(ngModel)]="library.phoneNumber" required>

  <br><br>

  <label for="capacity">Capacity:</label>
  <input type="number" name="capacity" [(ngModel)]="library.capacity" required>

  <br><br>

  <button type="submit">Update Library</button>
</form>
