<h2>Add author</h2>
<form (submit)="addAuthor()">
    <label for="name">Name:</label>
    <input type="name" name="name" [(ngModel)]="name">

    <br><br>

    <label for="email">Email:</label>
    <input type="email" name="email" [(ngModel)]="email">

    <br><br>

    <label for="biography">Biography:</label>
    <input type="biography" name="biography" [(ngModel)]="biography">

    <br><br>

    <label for="nationality">Nationality:</label>
    <input type="nationality" name="nationality" [(ngModel)]="nationality">

    <br><br>

    <label for="birthYear">BirthYear:</label>
    <input type="birthYear" name="birthYear" [(ngModel)]="birthYear">

    <br><br>
    
    <button type="submit">Add</button>
</form>
