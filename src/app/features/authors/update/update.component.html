<h2>Update Author</h2>
<form (ngSubmit)="updateAuthor()" #updateForm="ngForm">
  <label for="id">Id:</label>
  <input disabled type="text" name="id" [(ngModel)]="author.id" required>

  <br><br>

  <label for="name">Name:</label>
  <input type="text" name="name" [(ngModel)]="author.name" required>

  <br><br>

  <label for="email">Email:</label>
  <input type="text" name="email" [(ngModel)]="author.email" required>

  <br><br>

  <label for="biography">Biography:</label>
  <input type="text" name="biography" [(ngModel)]="author.biography" required>

  <br><br>

  <label for="nationality">Nationality:</label>
  <input type="text" name="nationality" [(ngModel)]="author.nationality" required>

  <br><br>

  <label for="birthYear">BirthYear:</label>
  <input type="number" name="birthYear" [(ngModel)]="author.birthYear" required>

  <br><br>

  <button type="submit">Update Author</button>
</form>
