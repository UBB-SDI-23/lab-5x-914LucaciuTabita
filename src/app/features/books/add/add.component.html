<h2>Add book</h2>
<form (submit)="addBook()">
    <label for="title">Title:</label>
    <input type="title" name="title" [(ngModel)]="title">

    <br><br>

    <label for="genre">Genre:</label>
    <input type="genre" name="genre" [(ngModel)]="genre">

    <br><br>

    <label for="type">Type:</label>
    <input type="type" name="type" [(ngModel)]="type">

    <br><br>

    <label for="description">Description:</label>
    <input type="description" name="description" [(ngModel)]="description">

    <br><br>

    <label for="pages">Pages:</label>
    <input type="pages" name="pages" [(ngModel)]="pages">

    <br><br>

    <label for="authorId">AuthorId:</label>
    <input type="authorId" name="authorId" [(ngModel)]="authorId">

    <br><br>
    
    <button type="submit">Add</button>
</form>
