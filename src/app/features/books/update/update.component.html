<h2>Update Book</h2>
<form (ngSubmit)="updateBook()" #updateForm="ngForm">
  <label for="id">Id:</label>
  <input disabled type="text" name="id" [(ngModel)]="book.id" required>

  <br><br>

  <label for="title">Title:</label>
  <input type="text" name="title" [(ngModel)]="book.title" required>

  <br><br>

  <label for="genre">Genre:</label>
  <input type="text" name="genre" [(ngModel)]="book.genre" required>

  <br><br>

  <label for="type">Type:</label>
  <input type="text" name="type" [(ngModel)]="book.type" required>

  <br><br>

  <label for="description">Description:</label>
  <input type="text" name="description" [(ngModel)]="book.description" required>

  <br><br>

  <label for="pages">Pages:</label>
  <input type="number" name="pages" [(ngModel)]="book.pages" required>

  <br><br>

  <label for="authorId">Author ID:</label>
  <input type="number" name="authorId" [(ngModel)]="book.author.id" required>

  <br><br>

  <button type="submit">Update Book</button>
</form>
